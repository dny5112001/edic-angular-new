<header>
  <div class="header-container">
    <div class="header-brand">
      <!-- Placeholder for logo -->
      <div class="header-title">EDIC</div>
    </div>
    <nav class="header-nav" [class.active]="isMenuOpen">
      <a routerLink="/" class="nav-link" (click)="closeMenu()">Home</a>
      <a routerLink="/about-us" class="nav-link" (click)="closeMenu()">About Us</a>
      <a href="#" class="nav-link" (click)="closeMenu()">Events</a>
      <a routerLink="/all-sponsors" class="nav-link" (click)="closeMenu()">Sponsors</a>
      <!-- Conditionally show Login or User Profile -->
      <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
        <a routerLink="/login" class="nav-link" (click)="closeMenu()">Join us</a>
      </ng-container>
      <ng-template #loggedInTemplate>
        <div class="user-profile" (click)="toggleMenu()">
          <svg
            class="user-icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
              fill="#b4bddc"
            />
          </svg>
          <!-- Dropdown for Logout -->
          <div class="profile-dropdown">
            <button class="logout-btn" (click)="logout()">Logout</button>
          </div>
        </div>
      </ng-template>
    </nav>
    <div class="hamburger" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>
