<section class="projects" id="projects">
  <h2 class="heading">Top <span>Sponsors</span></h2>

  @if (loading) {
  <div class="loading">Loading sponsors...</div>
  } @if (error) {
  <div class="error">{{ error }}</div>
  } @if (!loading && !error) {
  <div class="portfolio-container">
    @for (sponsor of sponsors; track sponsor.id; let i = $index) {
    <div class="portfolio-box">
      <img [src]="sponsor.logoUrl" [alt]="sponsor.name" />
      <div class="portfolio-layer">
        <h4>{{ sponsor.name }}</h4>
        <p>{{ sponsor.description }}</p>
        <a [routerLink]="['/sponsor-details', sponsor.id]"> â†’ </a>
      </div>
    </div>
    }
  </div>
  <div class="explore-more-container">
    <a routerLink="/all-sponsors" class="explore-more-btn" rel="noopener">
      Explore All <i class="bx bx-right-arrow-alt"></i>
    </a>
  </div>
  }
</section>
